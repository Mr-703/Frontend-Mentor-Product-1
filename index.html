<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body class="body">
  <div class="container">
    <img class="bottlePic" src="images/image-product-desktop.jpg" alt="Bottle pic">
    <img class="phoneBottlePic" src="images/image-product-mobile.jpg" alt="Phone Bottle pic">

    <div class="textDiv">
      <div class="textDivPos">
        <h1>PERFUME</h1>

        <h2 class="titleG">Gabrielle Essence Eau De Parfum</h2>

        <p class="text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <h3 class="price">
          $149.99
          <span class="miniPrice"> $169.99</span>

        </h3>
        <button><img class="cart" alt="Cart icon" src="images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ryan Sethi</a>.
  </div>

</body>

</html>
